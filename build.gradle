allprojects {
    group = 'com.ruinscraft'
    version = '1.10.1'
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven{ url = "https://repo.codemc.io/repository/nms/" }
        mavenLocal()
        jcenter()
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

task clean {
    delete './target'
}
