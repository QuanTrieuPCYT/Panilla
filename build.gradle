allprojects {
    group = 'com.ruinscraft'
    version = '1.10.1'
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven("https://repo.codemc.io/repository/nms/")
        maven("https://repo.papermc.io/repository/maven-public/")
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

task clean {
    delete './target'
}
